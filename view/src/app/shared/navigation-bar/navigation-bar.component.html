<mat-toolbar class="header" color="primary">
    <a routerLink="/">
        <button mat-icon-button i18n-matTooltip matTooltip="Home Tooltip">
            <mat-icon>home</mat-icon>
        </button>
    </a>
    <a href="https://github.com/zuiwuchang/v2ray-web" target="_blank">
        <button mat-icon-button i18n-matTooltip matTooltip="Source Tooltip">
            <mat-icon>code</mat-icon>
        </button>
    </a>
    <a routerLink="/content/license">
        <button mat-icon-button i18n-matTooltip matTooltip="License Tooltip">
            <mat-icon>import_contacts</mat-icon>
        </button>
    </a>
    <a routerLink="/content/about">
        <button mat-icon-button i18n-matTooltip matTooltip="About Tooltip">
            <mat-icon>info</mat-icon>
        </button>
    </a>
    <span style="flex: 1 1 auto;"></span>
    <ng-container *ngIf="ready; then readyView; else loadingView">
    </ng-container>
    <ng-template #readyView>
        <ng-container *ngIf="session; then sessionView; else loginView">
        </ng-container>
    </ng-template>
    <ng-template #loadingView>
        <mat-spinner color="accent" diameter='32'></mat-spinner>
    </ng-template>
    <ng-template #sessionView>
        <button mat-icon-button i18n-matTooltip matTooltip="Menu Tooltip" [matMenuTriggerFor]="menu">
            <mat-icon>apps</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a routerLink="/settings">
                <button mat-menu-item>
                    <mat-icon>build</mat-icon>
                    <ng-container i18n>Settings</ng-container>
                </button>
            </a>
            <a routerLink="/strategy">
                <button mat-menu-item>
                    <mat-icon>flag</mat-icon>
                    <ng-container i18n>Strategy Management</ng-container>
                </button>
            </a>
            <mat-divider></mat-divider>
            <a routerLink="/v2ray/settings">
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <ng-container i18n>V2ray Setting</ng-container>
                </button>
            </a>
            <a routerLink="/v2ray/subscription">
                <button mat-menu-item>
                    <mat-icon>group_work</mat-icon>
                    <ng-container i18n>Subscription Setting</ng-container>
                </button>
            </a>
            <mat-divider></mat-divider>
            <a routerLink="/iptables/templates">
                <button mat-menu-item>
                    <mat-icon>whatshot</mat-icon>
                    <ng-container i18n>iptables Template</ng-container>
                </button>
            </a>
            <a routerLink="/iptables/view">
                <button mat-menu-item>
                    <mat-icon>vpn_lock</mat-icon>
                    <ng-container i18n>iptables-save</ng-container>
                </button>
            </a>
            <mat-divider></mat-divider>
            <a routerLink="/user">
                <button mat-menu-item>
                    <mat-icon>supervised_user_circle</mat-icon>
                    <ng-container i18n>User Management</ng-container>
                </button>
            </a>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="onClickLogout()">
                <mat-icon>exit_to_app</mat-icon>
                <ng-container i18n>Logout</ng-container>
            </button>
        </mat-menu>
    </ng-template>
    <ng-template #loginView>
        <button mat-icon-button i18n-matTooltip matTooltip="Login Tooltip" (click)="onClickLogin()">
            <mat-icon>input</mat-icon>
        </button>
    </ng-template>
</mat-toolbar>
